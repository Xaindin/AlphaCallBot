<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Call Transfer System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: 
        radial-gradient(circle at 10% 20%, rgba(30, 64, 175, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(76, 201, 240, 0.08) 0%, transparent 20%);
    }
    
    .glitter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(59, 130, 246, 0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(76, 201, 240, 0.15);
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(76, 201, 240, 0.05), 
        transparent, 
        rgba(59, 130, 246, 0.05), 
        transparent);
      animation: shimmer 10s infinite linear;
      z-index: -1;
    }
    
    @keyframes shimmer {
      0% { transform: rotate(0deg) translate(-25%, -25%); }
      100% { transform: rotate(360deg) translate(-25%, -25%); }
    }
    
    header {
      text-align: center;
      padding: 20px 0 30px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      border-bottom: 1px solid rgba(76, 201, 240, 0.2);
    }
    
    .powered-by {
      position: absolute;
      top: 10px;
      right: 20px;
      background: linear-gradient(45deg, #3b82f6, #6366f1);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      z-index: 3;
    }
    
    h1 {
      font-size: 2.5rem;
      margin: 15px 0;
      text-shadow: 0 2px 10px rgba(76, 201, 240, 0.3);
      background: linear-gradient(to right, #93c5fd, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      position: relative;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      background: rgba(30, 41, 59, 0.6);
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      align-items: center;
      border: 1px solid rgba(76, 201, 240, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .status-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(76, 201, 240, 0.1), transparent);
      animation: status-shine 4s infinite;
    }
    
    @keyframes status-shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1;
      font-size: 0.95rem;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor;
    }
    
    .status-connected {
      background: #4ade80;
      animation: pulse 1.5s infinite;
    }
    
    .status-warning {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }
    
    .status-disconnected {
      background: #f87171;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      color: #93c5fd;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .error-message {
      color: #f87171;
      font-size: 0.85rem;
      margin-top: 4px;
      display: none;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(76, 201, 240, 0.2);
      background: rgba(15, 23, 42, 0.6);
      color: #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      background: rgba(30, 41, 59, 0.7);
    }
    
    input.invalid, textarea.invalid, select.invalid {
      border-color: #f87171;
      box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.2);
    }
    
    button {
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: white;
      border: none;
      padding: 16px 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }
    
    button:hover::before {
      transform: rotate(45deg) translate(50%, 50%);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .notification {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(to right, #10b981, #059669);
      color: white;
      padding: 16px 28px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
      transform: translateY(150px);
      opacity: 0;
      transition: all 0.5s ease;
      max-width: 400px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .notification.error {
      background: linear-gradient(to right, #ef4444, #dc2626);
    }
    
    .notification.warning {
      background: linear-gradient(to right, #f59e0b, #d97706);
    }
    
    @keyframes sparkle {
      0% { box-shadow: 0 0 5px #3b82f6, 0 0 10px #6366f1; }
      50% { box-shadow: 0 0 20px #3b82f6, 0 0 30px #6366f1; }
      100% { box-shadow: 0 0 5px #3b82f6, 0 0 10px #6366f1; }
    }
    
    button[type="submit"] {
      animation: sparkle 2s infinite;
    }
    
    .floating-icon {
      position: absolute;
      font-size: 1.8rem;
      opacity: 0.08;
      z-index: -1;
      color: #93c5fd;
    }
    
    .floating-icon:nth-child(1) { top: 10%; left: 10%; animation: float 18s infinite linear; }
    .floating-icon:nth-child(2) { top: 25%; right: 12%; animation: float 22s infinite linear reverse; }
    .floating-icon:nth-child(3) { bottom: 20%; left: 15%; animation: float 25s infinite linear; }
    .floating-icon:nth-child(4) { bottom: 15%; right: 20%; animation: float 20s infinite linear reverse; }
    
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15px, 15px) rotate(90deg); }
      50% { transform: translate(0, 30px) rotate(180deg); }
      75% { transform: translate(-15px, 15px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    
    .submit-loader {
      display: none;
      animation: spin 1s infinite linear;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .call-type {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="animated-bg"></div>
  
  <!-- Glitter overlay -->
  <canvas class="glitter-overlay" id="glitter-canvas"></canvas>
  
  <!-- Floating icons -->
  <i class="fas fa-phone-alt floating-icon"></i>
  <i class="fas fa-headset floating-icon"></i>
  <i class="fas fa-comments floating-icon"></i>
  <i class="fas fa-paper-plane floating-icon"></i>
  
  <div class="container">
    <header>
      <div class="powered-by">POWERED BY ALPHA</div>
      <h1><i class="fas fa-phone-alt"></i> CALL TRANSFER</h1>
      <p>Professional Transfer System</p>
    </header>
    
    <div class="status-bar">
      <div class="status-item">
        <span class="status-indicator status-connected"></span>
        <span id="connection-status">READY</span>
      </div>
      <div class="status-item">
        <i class="fab fa-telegram"></i> <span id="telegram-status">Online</span>
      </div>
      <div class="status-item">
        <i class="fas fa-bolt"></i> <span id="rate-limit-status">Normal</span>
      </div>
    </div>
    
    <form id="intakeForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="agentId"><i class="fas fa-user-tie"></i> Agent ID</label>
          <input type="text" id="agentId" name="agentId" placeholder="Enter agent ID" required>
          <div class="error-message" id="agentId-error">Agent ID required</div>
        </div>
        
        <div class="form-group">
          <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Customer phone" required>
          <div class="error-message" id="phoneNumber-error">Valid phone required</div>
        </div>
        
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Customer Name</label>
          <input type="text" id="name" name="name" placeholder="Full name" required>
          <div class="error-message" id="name-error">Name required</div>
        </div>
        
        <div class="form-group">
          <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
          <input type="number" id="age" name="age" placeholder="Age (optional)">
          <div class="error-message" id="age-error">Age 1-120</div>
        </div>
        
        <div class="form-group">
          <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
          <input type="text" id="location" name="location" placeholder="Location (optional)">
        </div>
        
        <div class="form-group">
          <label for="willingness"><i class="fas fa-percentage"></i> Willingness</label>
          <select id="willingness" name="willingness">
            <option value="">Select willingness</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            <option value="Not Interested">Not Interested</option>
          </select>
        </div>
      </div>
      
      <div class="form-group call-type">
        <label for="callType"><i class="fas fa-headset"></i> Call Type</label>
        <select id="callType" name="callType" required>
          <option value="">Select call type</option>
          <option value="Inbound">Inbound Call</option>
          <option value="Outbound">Outbound Call</option>
          <option value="Callback">Callback</option>
          <option value="Complaint">Complaint</option>
          <option value="Support">Support Request</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="remarks"><i class="fas fa-comment-alt"></i> Remarks</label>
        <textarea id="remarks" name="remarks" rows="3" placeholder="Additional notes"></textarea>
      </div>
      
      <button type="submit" id="submitButton">
        <i class="fas fa-paper-plane"></i> TRANSFER CALL
      </button>
    </form>
  </div>
  
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> Transfer completed successfully!
  </div>

  <script>
    // ====== CONFIGURATION ======
    const CONFIG = {
      telegramToken: '8295284903:AAEh-5fH7QgQglY5KOV17EOv0faADtsaWOI',
      telegramChatId: '7391891884',
      maxRetries: 3,
      baseDelay: 1000
    };

    // ====== STATE MANAGEMENT ======
    let isSending = false;

    // ====== GLITTER EFFECT ======
    const canvas = document.getElementById('glitter-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    class Particle {
      constructor() {
        this.reset();
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 0.6 + 0.2;
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.alpha = Math.random() * 0.5 + 0.3;
        this.color = `hsla(${200 + Math.random() * 40}, 80%, 70%, ${this.alpha})`;
        this.angle = Math.random() * Math.PI * 2;
        this.velocity = Math.random() * 0.4 + 0.1;
      }
      
      update() {
        this.x += Math.cos(this.angle) * this.velocity;
        this.y += Math.sin(this.angle) * this.velocity + this.speed;
        
        if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
          this.reset();
          this.y = -10;
        }
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Create glow effect
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
      }
    }
    
    // Create particles
    for (let i = 0; i < 180; i++) {
      particles.push(new Particle());
    }
    
    function animateGlitter() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.shadowBlur = 0;
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      requestAnimationFrame(animateGlitter);
    }
    
    animateGlitter();

    // ====== UTILITY FUNCTIONS ======
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // ====== APPLICATION LOGIC ======
    const notification = document.getElementById('notification');
    const submitButton = document.getElementById('submitButton');
    
    // Initialize the page
    function initPage() {
      document.getElementById('connection-status').innerHTML = 
        '<span class="status-indicator status-connected"></span> READY';
        
      testTelegramConnection();
    }
    
    // Test connection to Telegram
    async function testTelegramConnection() {
      try {
        const telegramTest = await fetch(`https://api.telegram.org/bot${CONFIG.telegramToken}/getMe`);
        if (telegramTest.ok) {
          document.getElementById('telegram-status').textContent = 'Online';
        } else {
          document.getElementById('telegram-status').textContent = 'Offline';
        }
      } catch (error) {
        document.getElementById('telegram-status').textContent = 'Offline';
      }
    }
    
    // Show notification
    function showNotification(message, isError = false, isWarning = false) {
      notification.innerHTML = `<i class="fas fa-${isError ? 'exclamation-triangle' : (isWarning ? 'exclamation-circle' : 'check-circle')}"></i> ${message}`;
      
      if (isError) {
        notification.className = 'notification error show';
      } else if (isWarning) {
        notification.className = 'notification warning show';
      } else {
        notification.className = 'notification show';
      }
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // Validate form
    function validateForm() {
      let isValid = true;
      
      // Agent ID validation
      const agentId = document.getElementById('agentId').value;
      if (!agentId) {
        document.getElementById('agentId-error').style.display = 'block';
        document.getElementById('agentId').classList.add('invalid');
        isValid = false;
      } else {
        document.getElementById('agentId-error').style.display = 'none';
        document.getElementById('agentId').classList.remove('invalid');
      }
      
      // Phone validation
      const phone = document.getElementById('phoneNumber').value;
      if (!phone || phone.length < 5) {
        document.getElementById('phoneNumber-error').style.display = 'block';
        document.getElementById('phoneNumber').classList.add('invalid');
        isValid = false;
      } else {
        document.getElementById('phoneNumber-error').style.display = 'none';
        document.getElementById('phoneNumber').classList.remove('invalid');
      }
      
      // Name validation
      const name = document.getElementById('name').value;
      if (!name) {
        document.getElementById('name-error').style.display = 'block';
        document.getElementById('name').classList.add('invalid');
        isValid = false;
      } else {
        document.getElementById('name-error').style.display = 'none';
        document.getElementById('name').classList.remove('invalid');
      }
      
      // Age validation
      const age = document.getElementById('age').value;
      if (age && (age < 1 || age > 120)) {
        document.getElementById('age-error').style.display = 'block';
        document.getElementById('age').classList.add('invalid');
        isValid = false;
      } else {
        document.getElementById('age-error').style.display = 'none';
        document.getElementById('age').classList.remove('invalid');
      }
      
      return isValid;
    }
    
    // Form submission handler
    document.getElementById('intakeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (isSending) {
        showNotification('⚠️ Please wait - transfer in progress', false, true);
        return;
      }
      
      if (!validateForm()) {
        showNotification('Please fix form errors before submitting', true);
        return;
      }
      
      const formData = {
        agentId: document.getElementById('agentId').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        name: document.getElementById('name').value,
        age: document.getElementById('age').value || 'N/A',
        location: document.getElementById('location').value || 'N/A',
        willingness: document.getElementById('willingness').value || 'N/A',
        callType: document.getElementById('callType').value,
        remarks: document.getElementById('remarks').value || 'None',
        timestamp: new Date().toISOString()
      };
      
      try {
        isSending = true;
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin submit-loader"></i> PROCESSING...';
        
        document.getElementById('connection-status').innerHTML = 
          '<span class="status-indicator status-connected"></span> TRANSFERRING';
        document.getElementById('rate-limit-status').textContent = 'Normal';
        
        await sendTelegramAlert(formData);
        
        showNotification('✅ Call transferred successfully!');
        
        this.reset();
        
        document.getElementById('connection-status').innerHTML = 
          '<span class="status-indicator status-connected"></span> COMPLETED';
        
      } catch (error) {
        showNotification(`⚠️ ${error.message}`, true);
        document.getElementById('connection-status').innerHTML = 
          `<span class="status-indicator status-disconnected"></span> ERROR`;
      } finally {
        isSending = false;
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> TRANSFER CALL';
      }
    });
    
    // Send Telegram alert with rate limit handling
    async function sendTelegramAlert(data, retryCount = 0) {
      const message = `📞 *CALL TRANSFER*\n\n
🔹 *Agent ID:* ${data.agentId || 'N/A'}\n
📱 *Phone:* ${data.phoneNumber || 'N/A'}\n
👤 *Name:* ${data.name || 'N/A'}\n
🧮 *Age:* ${data.age || 'N/A'}\n
📍 *Location:* ${data.location || 'N/A'}\n
📊 *Willingness:* ${data.willingness || 'N/A'}\n
📞 *Call Type:* ${data.callType || 'N/A'}\n
💬 *Remarks:* ${data.remarks || 'None'}`;
      
      const url = `https://api.telegram.org/bot${CONFIG.telegramToken}/sendMessage`;
      
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CONFIG.telegramChatId,
            text: message,
            parse_mode: 'Markdown'
          })
        });
        
        const result = await response.json();
        
        if (!result.ok) {
          if (result.error_code === 429) {
            if (retryCount < CONFIG.maxRetries) {
              const retryAfter = result.parameters?.retry_after || 5;
              const delay = retryAfter * 1000;
              
              document.getElementById('connection-status').innerHTML = 
                `<span class="status-indicator status-warning"></span> RETRYING`;
              document.getElementById('rate-limit-status').textContent = `Wait ${retryAfter}s`;
              
              showNotification(`⚠️ System busy - retrying in ${retryAfter} seconds`, false, true);
              
              await sleep(delay);
              
              return sendTelegramAlert(data, retryCount + 1);
            } else {
              throw new Error('Transfer failed: Max retries exceeded');
            }
          } else {
            throw new Error(`Transfer error: ${result.description}`);
          }
        }
        
        return result;
      } catch (error) {
        throw new Error(`Transfer failed: ${error.message}`);
      }
    }
    
    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
